{{ define "content" }}
<div class="totalsummaries" id="content">
    <table class="table">
        <tr>
            <th scope="col"> # </th><th scope="col"> Remark </th><th scope="col"> DeviceModel </th><th scope="col"> SDK Version </th><th scope="col"> Created At</th>
        </tr>
    {{range .Records}}
        <tr>
            <th scope="row"><a href='/record?id={{.ID}}'>{{.ID}}</a></th><td>{{.Remark}}</td><td>{{.DeviceModel}}</td><td>{{.SDKVersion}}</td><td>{{.CreatedAt}}</td>
        </tr>
    {{ end }}
    </table>
</div>
{{ end }}
